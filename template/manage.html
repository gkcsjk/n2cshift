<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Tools</title>
    <link rel="stylesheet" href="{% static 'w3.css' %}">
    <style>
        html, body, h1, h2, h3, h4, h5, h6, p {
            font-family: 'Open Sans', sans-serif,
             "Microsoft YaHei", "微软雅黑",
             STXihei, "华文细黑",
             serif;
        }
    </style>
</head>
<body class="w3-light-gray">

<div class="w3-container w3-top w3-blue-gray w3-cell-row w3-padding w3-center">
  <h1>N2C 账目管理系统</h1>
  <p class="w3-right">欢迎, {{ user }}</p>
</div>

<div class="w3-light-grey" style="padding:128px 16px">

</div>

<div class="w3-container w3-section w3-cell-row">
    <a class="w3-button w3-large w3-red" href="/">BACK</a>
</div>

<div class="w3-card-4 w3-margin w3-padding">
    <div class="w3-container w3-center w3-section w3-cell-row">
        <a class="w3-button w3-padding-large w3-block w3-xlarge w3-blue-gray" href="/query/">账目查询</a>
    </div>
    <div class="w3-container w3-center w3-section w3-cell-row">
        <a class="w3-button w3-padding-large w3-block w3-xlarge w3-blue-gray" href="/salary/">发放工资</a>
    </div>
    <div class="w3-container w3-center w3-section w3-cell-row">
        <a class="w3-button w3-padding-large w3-block w3-xlarge w3-blue-gray" href="/qsalary/">查询工资</a>
    </div>
    <div class="w3-container w3-center w3-section w3-cell-row">
        <a class="w3-button w3-padding-large w3-block w3-xlarge w3-blue-gray" href="/setthreshold/">提成设置</a>
    </div>
    <br>
    <div class="w3-container w3-center w3-section w3-cell-row">
        <a class="w3-button w3-xlarge w3-red" href="/logout/">退出登录</a>
    </div>
</div>
</body>
</html>
